<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
<body>
	<div>
        <div id="wrapper">
		  <div id="storybook">
		  </div>
        </div>
	</div>
</body>
    
<script id="runtime.js" type="text/javascript">
	var GAMESTATE = {
		READING: 0,
		WAITING_INPUT:1
	}
	var CURRENTGAMESTATE = GAMESTATE.READING;
	var activeChoice;
    
    function handleChoice(choiceIndex) {
        if (choiceIndex <= activeChoice.length) {
            
            var selectedItem = activeChoice[choiceIndex-1];
            appendText('<br>');
            appendText('<br>');
            appendText('<i>' + selectedItem.text + '</i>');
            var func = selectedItem.goto;
            activeChoice = null;
            func();
        }    
    }
    
    function removeOldClickHandlers() {
        var x = document.getElementsByClassName("choice");
        var i;
        for (i = 0; i < x.length; i++) {
            x[i].onclick = undefined;
            x[i].className = 'chosen';
        }
    }
    
	document.onkeydown = function(evt) {
		if (activeChoice) {
    		evt = evt || window.event;
    		if (evt.keyCode > 48 && evt.keyCode <= 57) {
        		var choiceIndex = evt.keyCode - 48;
                handleChoice(choiceIndex);
    		}
    	}
	};
    
    
    
</script>

<script id="api.js" type="text/javascript">
	var storybook = document.getElementById('storybook');
	
	var appendText = function(text) {
		storybook.insertAdjacentHTML('beforeend', '<div>' + text + '</div>');
	}
    
	var appendHeader = function(text) {
		storybook.insertAdjacentHTML('beforeend', '<div><h2>' + text + '</h2></div>');
	}

	var presentChoice = function() {
        
        removeOldClickHandlers();
        
        var choices = arguments;
        appendText('<hr>');
		appendText('What will you do now?');
		appendText('<br>');

        var filteredChoices = new Array();
		for(var i in choices) {
            var choice = choices[i];
            
            if (choice.showif === undefined) {
                filteredChoices.push(choice);
            } else {
                var onlyiftype = typeof choice.showif;
                console.log(onlyiftype);
                if (onlyiftype === 'function') {
                    if (choice.showif()) {
                        filteredChoices.push(choice);
                    }
                }
                if (onlyiftype === 'boolean') {
                    if (choice.showif) {
                        filteredChoices.push(choice);
                    }
                }
            }
		}
        
		var c = 1;
		for(var i in filteredChoices) {
            var choice = filteredChoices[i];
            
            var text = c + ". " + choice.text
            storybook.insertAdjacentHTML('beforeend', '<div class="choice" onclick="handleChoice(' + c + ')">' + text + '</div>');
			c++;
		}

		activeChoice = filteredChoices;
        appendText("<br>");
		scroll();
	}

    var scroll = function() {
        var lastPos = window.pageYOffset;
        var timerID = setInterval(function() {
            window.scrollBy(0, 1);
            var newPos = window.pageYOffset;
            if(lastPos === newPos)
                clearInterval(timerID);
            }, 2);		
	}
</script>

<script src="game.js" type="text/javascript"></script>
<script id="launcher">
    var game = new game();
    game.start();
</script>
</html>
